<!DOCTYPE html>

<html lang="es"> 

    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Vero</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        </header>
            <div class="img">
                <img src="Img/Logo.png" alt="">
            </div>
        </header>

            <main class="container">
                <section class="input">
                 <textarea cols="60" rows="30" class="input-texto" id="texto" required placeholder="Ingrese su texto aqui" autofocus></textarea> 
                    <div class="orden">
                        <p class="p1"><img src="Img/vector.png" alt=""> Solo texto en minuscula, sin acentos y sin caracteres especiales.</p>
                    </div>
                    <div class="buttons">
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="output">
                    <textarea cols="40" rows="20" class="mensaje" readonly></textarea>
                    <div class="div-copiar">
                        <button class="Copiar" onclick="btnCopiar()">Copiar</button>
                    </div>
                </section>
            </main>

            <footer>
                <p class="rodapie">&copy Veronica Martinez</p>
            
            </footer>

        <script src="script.js"></script>
    </body>
</html>
